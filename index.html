<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            color: #01579b;
            box-sizing: border-box;
        }

        .city-selection, .model-catalog {
            display: none;
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .city-selection.active, .model-catalog.active {
            display: block;
        }

        .city-selection h1 {
            margin-bottom: 20px;
        }

        .cities {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .city-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #01579b;
            background-color: #ffffff;
            color: #01579b;
            transition: background-color 0.3s, color 0.3s;
            flex: 1 1 calc(45% - 10px);
            max-width: 200px;
        }

        .city-button:hover {
            background-color: #01579b;
            color: #ffffff;
        }

        .model {
            position: relative;
            margin: 10px;
            flex: 1 1 calc(100% / 3 - 20px);
            max-width: 200px;
            box-sizing: border-box;
        }

        .model img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: filter 0.3s;
            border: 2px solid #01579b;
        }

        .model img:hover {
            filter: blur(4px);
        }

        .model-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            background-color: rgba(1, 87, 155, 0.8);
            padding: 10px;
            display: none;
            text-align: center;
            box-sizing: border-box;
        }

        .model:hover .model-info {
            display: block;
        }

        .models {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .city-button {
                flex: 1 1 calc(100% - 20px);
            }

            .model {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .model {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="city-selection active">
        <h1>Select Your City</h1>
        <div class="cities">
            <button class="city-button" onclick="showModels('London')">London</button>
            <button class="city-button" onclick="showModels('New York')">New York</button>
            <button class="city-button" onclick="showModels('Warsaw')">Warsaw</button>
            <button class="city-button" onclick="showModels('Budapest')">Budapest</button>
        </div>
    </div>

    <div class="model-catalog">
        <h1>Model Catalog</h1>
        <div class="models">
            <div class="model">
                <img src="model1.jpg" alt="Model 1">
                <div class="model-info">
                    <p>Name: Anna</p>
                    <p>Height: 175 cm</p>
                    <p>Size: S</p>
                </div>
            </div>
            <div class="model">
                <img src="model2.jpg" alt="Model 2">
                <div class="model-info">
                    <p>Name: Kate</p>
                    <p>Height: 180 cm</p>
                    <p>Size: M</p>
                </div>
            </div>
            <div class="model">
                <img src="model3.jpg" alt="Model 3">
                <div class="model-info">
                    <p>Name: Maria</p>
                    <p>Height: 170 cm</p>
                    <p>Size: XS</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModels(city) {
            document.querySelector('.city-selection').classList.remove('active');
            document.querySelector('.model-catalog').classList.add('active');
            alert(`Welcome to the ${city} catalog!`);
        }
    </script>
</body>
</html>
